---
layout: default
---

<section class="hero bkg-{{ post.tag }}" style="background-image: url('{{ page.image }}');">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>by {{ page.author }}</p>
  </div>
  <div class="overlay"></div>
</section>

<div class="news-grid">
  {% include blog-sidebar.html %}
  <div id="content">
    <div class="post padded-section">
      {{ content }}
    </div>
  </div>
</div>
