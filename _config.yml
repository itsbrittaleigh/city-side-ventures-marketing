
# Info
title: CitySide Ventures
baseurl: ""
url: https://www.citysideventures.com

# Collections
collections:
  posts:
    title: Posts
    output: true
  bios:
    title: Bios
    output: true

# Gems
plugins:
- jekyll/tagging

# Settings
markdown: kramdown
destination: dist
sass:
  sass_dir: assets/css
  style: compressed
tag_page_layout: tags
tag_page_dir: news/tags
tag_permalink_style: pretty
autopages:
  enabled: true
  tags:
    layouts:
    - tags.html
    title: Posts tagged with :tag
    permalink: "/news/tags/:tag"
exclude:
- Gemfile
- Gemfile.lock
- ".gitignore"
- node_modules
- webpack.config.js
- package.json
- package-lock.json
- .jshintrc
- .sass-cache
- browsersync.config.js
- npm-debug.log
- README.md
- buildspec.yml