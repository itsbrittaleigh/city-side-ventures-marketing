
# Info
title: CitySide Ventures
baseurl: ""

# Collections
collections:
  posts:
    title: Posts
    output: true
  bios:
    title: Bios
    output: true

# Settings
markdown: kramdown
destination: dist
sass:
  sass_dir: assets/css
  style: compressed
exclude:
- Gemfile
- Gemfile.lock
- ".gitignore"
- node_modules
- webpack.config.js
- package.json
- package-lock.json
- .jshintrc
- .sass-cache
- browsersync.config.js
- npm-debug.log
- README.md